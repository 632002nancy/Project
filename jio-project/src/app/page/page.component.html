<div class="lead">
    <h2>Welcome to JIO Apps</h2>
    <form #leadForm="ngForm" (ngSubmit)="postData(leadForm.value)" >
        <label>First Name</label>
        <input type="text" placeholder="First Name" ngModel name="fName" required>

        <label>Last Name</label>
        <input type="text" placeholder="Last Name" ngModel name="lName" required>

        <label>Mobile No</label>
        <input type="number" placeholder="123-456-7890" onKeyPress="if(this.value.length==10) return false;"  required ngModel name="mobile">

        <label>Address</label>
        <input type="text" placeholder="Address" ngModel name="address" required>

        <label>Pin Code</label>
        <input type="number" placeholder="Pin" ngModel name="pin" required>

        <label>State</label>
        <input type="text" name="state" ngModel>
        <!-- <select ngModel name="state">
            <option value="Select">Select State</option>
        </select> -->
        
        <label>City</label>
        <input type="text" name="city" ngModel>
        <!-- <select ngModel name="city">
            <option value="Select">Select City</option>
        </select> -->

        <label>JIO Products</label>
        <select ngModel name="products">
            <option *ngFor="let prod of products" [value]="prod.value">{{prod.viewValue}}
            </option>
        </select>

        <label>Preferred Date</label>
        <input type="date" ngModel name="date">

        <label>Preferred Time</label>
        <input type="time" ngModel name="date">
        <Button>Submit</Button>
    </form>

    <button (click)="leadcomponent()">See All Leads</button>

</div>
